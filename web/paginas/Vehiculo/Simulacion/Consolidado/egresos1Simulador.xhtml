    <pm:page title="resultadosEgresos1">
        <!-- Modelo -->
        <pm:view id="egresos">

                                        </f:facet>  
                                        <h:outputText value="#{CostosVenta.fechaTexto}"/>
                                    </p:column>  

                                    <p:column id="columna2" style="width: 300px">

                                        <h:outputText value="#{CostosVenta.valorRedondeado}"/>
                                    </p:column>           
                                </p:dataTable>

                                        </f:facet>
