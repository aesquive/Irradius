<f:view  xmlns="http://www.w3.org/1999/xhtml"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:p="http://primefaces.org/ui"
         xmlns:pm="http://primefaces.org/mobile"
         xmlns:c="http://java.sun.com/jsp/jstl/core">

    <pm:page title="matrizEdificacion">
        <!-- Modelo -->
        <pm:view id="MatrizEdificacion">

            <pm:header title="Distribucion Unidades Edificadas #{etapasModeloVehiculoBean.nombreProyecto}" swatch="b">
            <h:form>
            <h:outputText value="El usuario actual es: #{loginBean.usr}"/>
            <br/>
            <h:commandButton action="#{beanLimpiador.limpiaPantallasVehiculoModelo}" value="Menu de Seleccion" style="width: 120px" />
            </h:form>
            </pm:header>
            <pm:content >
                
                <h:form>
                    <center>

                        <p:carousel rows="1" itemStyle="height:350px;width:500px;" effect="easeInStrong" var="matriz" value="#{etapasModeloVehiculoBean.veh_uni_edf_pry}">  
                            <p:dataTable var="Etapa" value="#{matriz.celdas}" scrollRows="150" scrollable="true" liveScroll="true" scrollHeight="280">
                                <f:facet name="header">
                                        Etapa #{matriz.nombre}
                                </f:facet>

                                <p:column id="columna1" headerText="Fecha" style="width: 200px">
                                    <h:outputText value="#{Etapa.fechaTexto}"/>
                                </p:column>  

                                <p:column id="columna2" headerText="Valor" style="width: 200px">  
                                    <h:outputText value="#{Etapa.valorRedondeado}"/>
                                </p:column>           
                            </p:dataTable>  
                        </p:carousel> 
                    </center>
                    <h:commandButton action="unidadesEdificadasAcumuladas" value="Siguiente" />

                </h:form>

            </pm:content>

        </pm:view>

    </pm:page>

</f:view>
