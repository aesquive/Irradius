<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html">


    <pm:page title="Vehiculos">
        <!-- Alta -->
        <pm:view id="CapturaVehiculos1">
            <pm:header title="Parametros" swatch="b">
                <h:outputText value="El usuario actual es: #{loginBean.usr}"/>
                <h:form>
                    <h:commandButton action="#{beanLimpiador.limpiaPantallasVehiculo}" value="Menu de Acciones"/>
                </h:form>
                
            </pm:header>


            <pm:content >

                <center>
                    <h:form id="parametricas">  
                        <h:panelGrid columns="2">
                            <h:outputText value="Nombre del Proyecto:"/>
                            <p:inputText disabled="#{generalVehiculoBean.ver}" title="Valor" required="true" id="nombre"  value="#{vehiculoParametricas.nombreProyecto}"/>
                            
                            <h:outputText value="Tipo de Moneda"/>
                            <h:selectOneMenu   id="selectOne" value="#{vehiculoParametricas.tipoMoneda}">
                                    <f:selectItem  itemLabel="Seleccionar un Tipo de Moneda"/>
                                    <f:selectItems  id="monedas" value="#{vehiculoParametricas.monedas}" itemValue="#{moneda.id}" 
                                                    var="moneda" itemLabel="#{moneda.tip}"/>
                                    <p:ajax   event="change" update="proyectos" listener="#{vehiculoParametricas.cambioMoneda}"/>
                                </h:selectOneMenu>
                            
                            <h:outputText value="Valor:"/>
                            <p:inputText title="Valor" required="true" id="valor" disabled="true"  value="#{vehiculoParametricas.valor}">
                            <!--<p:ajax  event="change" update="valor" listener="#validadorBean.valueChangePorcentaje}"/>-->
                            </p:inputText>
                        </h:panelGrid>
                        <h:panelGrid>
                            <p:dataTable  var="Parametros" value="#{vehiculoParametricas.lista}">  
                                <p:column id="columna1">  
                                    <f:facet name="header">  
                                        Parametricas  
                                    </f:facet>  
                                    <h:outputText  value="#{Parametros.registroDescripcion}"/>
                                </p:column>  

                                <p:column id="columna2">  
                                    <f:facet name="header">  
                                        Porcentaje
                                    </f:facet>  
                                    <p:inputText disabled="#{generalVehiculoBean.ver}" maxlength="8" id="campo" required="true" value="#{Parametros.registroIngreso}" >
                                        <p:ajax  event="change" update="campo" listener="#{validadorBean.valueChangePorcentaje}"/>
                                    </p:inputText>
                                </p:column>   
                                
                            </p:dataTable> 
                            
                            <h:commandButton id="boton" action="#{vehiculoParametricas.pasarFinancieras}" value="Siguiente"/>
                            <h:message for="boton" style="color: red ;font-size: large"/>     
                        </h:panelGrid>             
                    </h:form>
                </center>
            </pm:content>

        </pm:view>

    </pm:page>

</f:view>
