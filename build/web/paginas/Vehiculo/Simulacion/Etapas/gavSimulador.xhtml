<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html">

    <pm:page title="GAV Simulador">

        <!-- Modelo -->
        <pm:view id="gavSimulador">


            <pm:header title="GAV" swatch="b">
                <h:form>
                <center>            
                    <h:outputText value="Gasto de AdministraciÃ³n de Viviendas  #{etapasModeloVehiculoBean.nombreProyecto}"/>
                </center>
                <h:outputText value="El usuario actuas es: #{loginBean.usr}"/>
                 <br/>
                <h:commandButton action="menuSimulacion" value="Menu de Seleccion" style="width: 120px" />
                </h:form>
            </pm:header>
            <pm:content>                
                <h:form>                          
                    <center>
                        <h:panelGrid>

                            <p:carousel rows="1" itemStyle="height:350px;width:500px;" effect="easeInStrong" var="matriz" value="#{etapasModeloVehiculoBean.veh_cto_gav}">  
                                <p:dataTable var="Etapa" value="#{matriz.celdas}" scrollRows="150" scrollable="true" liveScroll="true" scrollHeight="280">
                                    <f:facet name="header">
                                        Etapa
                                    </f:facet>

                                    <p:column id="columna1" headerText="Fecha" style="width: 200px">
                                        <h:outputText value="#{Etapa.fechaTexto}"/>
                                    </p:column>  

                                    <p:column id="columna2" headerText="Valor" style="width: 200px">  
                                        <h:outputText value="#{Etapa.valor}"/>
                                    </p:column>           
                                </p:dataTable>  
                            </p:carousel>   

                            <h:commandButton action="costoVenta" value="Atras" />
                            <h:commandButton action="gastosIndividualizacion" value="Siguiente" />
                        </h:panelGrid>

                    </center>
                </h:form>
            </pm:content>

        </pm:view>

    </pm:page>

</f:view>
