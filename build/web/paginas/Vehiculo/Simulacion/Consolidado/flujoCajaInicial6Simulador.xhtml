<pm:page title="flujoCajaInicial5">
        <!-- Modelo -->
        <pm:view id="flujoCaja">

            <pm:header title="FLUJO DE CAJA INICIAL" swatch="b"> 
                <h:form>
                <center>
                    <h:outputText value="Caja Final"/>
                </center>
                <h:outputText value="El usuario actual es: #{loginBean.usr}"/>

                <h:commandButton action="menuSimulacion" value="seleccion de Simulacion"/>

                                <p:dataTable var="cajaFinal" value="#{consolidadoBean.veh_cet_cja_fin.celdas}" scrollRows="150" scrollable="true" liveScroll="true" scrollHeight="350">

                                        <f:facet name="header">  
                                            Fecha  
                                        </f:facet>  
                                        <h:outputText value="#{cajaFinal.fechaTexto}"/>
                                    </p:column>  

                                    <p:column id="columna2" style="width: 300px">  
                                        <f:facet name="header">  
                                            Caja Final
                                        </f:facet>
                                        <h:outputText value="#{cajaFinal.valorRedondeado}"/>
                                    </p:column>           
                                </p:dataTable> 

                                <p:dataTable var="reservaLiquidez" value="#{consolidadoBean.veh_cet_res_liq.celdas}" scrollRows="150" scrollable="true" liveScroll="true" scrollHeight="350">

                                            Fecha  
                                        </f:facet>  
                                        <h:outputText value="#{cajaDisponible.fechaTexto}"/>
                                    </p:column>  

                                    <p:column id="columna2" style="width: 300px">  
                                        <f:facet name="header">

                                        </f:facet>
                                        <h:outputText value="#{cajaDisponible.valorRedondeado}"/>
