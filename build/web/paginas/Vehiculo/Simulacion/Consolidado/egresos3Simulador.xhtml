    <pm:page title="resultadosEgresos3">

        <pm:view id="egresos">

                <h:form>

                    <h:outputText value="Egresos"/>

                                        </f:facet>  
                                        <h:outputText value="#{costoFinanciero.fechaTexto}"/>
