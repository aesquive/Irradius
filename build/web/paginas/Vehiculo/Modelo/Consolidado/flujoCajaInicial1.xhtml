<f:view  xmlns="http://www.w3.org/1999/xhtml"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:p="http://primefaces.org/ui"
         xmlns:pm="http://primefaces.org/mobile"
         contentType="text/html">

    <pm:page title="flujoCajaInicial1">
        <!-- Modelo -->
        <pm:view id="flujoCaja">
          <!--HOLA MUNDO!!! XD -->
            <pm:header title="FLUJO DE CAJA INICIAL" swatch="b">
                <h:form>
                <center>
                    <h:outputText value="Origen"/>
                </center>
                
                <h:outputText value="El usuario actual es: #{loginBean.usr}"/>
                 <br/>
                <h:commandButton action="menuModelo" value="Menu de Seleccion" style="width: 120px" />
                </h:form>
            </pm:header>

            <pm:content >

                <h:form id="matricesCajaInicial">
                    <center>                       
                        <h:panelGrid>
                            <p:carousel rows="1" itemStyle="height:400px;width:500px;" effect="easeInStrong">  

                                <p:dataTable var="origen" value="#{consolidadoBean.veh_cet_ori.celdas}" scrollRows="150" scrollable="true" liveScroll="true" scrollHeight="350">
                                    <p:column id="columna1" style="width: 100px">  
                                        <f:facet name="header">  
                                            Mes  
                                        </f:facet>  
                                        <h:outputText value="#{origen.fechaTexto}"/>
                                    </p:column>  

                                    <p:column id="columna2" style="width: 300px">  
                                        <f:facet name="header">  
                                            Total Origen
                                        </f:facet>
                                        <h:outputText value="#{origen.valorRedondeado}"/>
                                    </p:column>           
                                </p:dataTable> 

                                <p:dataTable var="ingresosOperacion" value="#{consolidadoBean.veh_cet_ing_ope.celdas}" scrollRows="150" scrollable="true" liveScroll="true" scrollHeight="350">
                                    <p:column id="columna1" style="width: 100px">  
                                        <f:facet name="header">  
                                            Mes  
                                        </f:facet>  
                                        <h:outputText value="#{ingresosOperacion.fechaTexto}"/>
                                    </p:column>  

                                    <p:column id="columna2" style="width: 300px">  
                                        <f:facet name="header">  
                                            Ingresos Operacion
                                        </f:facet>
                                        <h:outputText value="#{ingresosOperacion.valorRedondeado}"/>
                                    </p:column>           
                                </p:dataTable> 

                                <p:dataTable var="firmaCon" value="#{consolidadoBean.veh_cet_fir_ctr_cpr_vta.celdas}" scrollRows="150" scrollable="true" liveScroll="true" scrollHeight="350">
                                    <p:column id="columna1" style="">  
                                        <f:facet name="header">  
                                            Mes  
                                        </f:facet>  
                                        <h:outputText value="#{firmaCon.fechaTexto}"/>
                                    </p:column>  

                                    <p:column id="columna2" style="width: 300px">  
                                        <f:facet name="header">  
                                            Firma de Contrato de Compra Venta 
                                        </f:facet>
                                        <h:outputText value="#{firmaCon.valorRedondeado}"/>
                                    </p:column>           
                                </p:dataTable> 

                                <p:dataTable var="desembolsoInicial" value="#{consolidadoBean.veh_cet_des_ini.celdas}" scrollRows="150" scrollable="true" liveScroll="true" scrollHeight="350">
                                    <p:column id="columna1" style="width: 100px">  
                                        <f:facet name="header">  
                                            Mes  
                                        </f:facet>  
                                        <h:outputText value="#{desembolsoInicial.fechaTexto}"/>
                                    </p:column>  

                                    <p:column id="columna2" style="width: 300px">  
                                        <f:facet name="header" >  
                                            Desembolso Inicial 
                                        </f:facet>
                                        <h:outputText value="#{desembolsoInicial.valorRedondeado}"/>
                                    </p:column>           
                                </p:dataTable>         
                            </p:carousel>
                        </h:panelGrid>
                        <h:panelGrid columns="1">
                            
                           <h:commandButton action="financiamiento" value="Atras"  />
                           <h:commandButton action="flujoCajaInicial2" value="Siguiente"  />    

                        </h:panelGrid>
                    </center>
                </h:form>

            </pm:content>

        </pm:view>

    </pm:page>

</f:view>
