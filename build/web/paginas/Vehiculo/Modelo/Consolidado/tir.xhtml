<f:view  xmlns="http://www.w3.org/1999/xhtml"
         xmlns:f="http://java.sun.com/jsf/core"
         xmlns:h="http://java.sun.com/jsf/html"
         xmlns:ui="http://java.sun.com/jsf/facelets"
         xmlns:p="http://primefaces.org/ui"
         xmlns:pm="http://primefaces.org/mobile"
         contentType="text/html">

    <pm:page title="resultadosIngresos">
        <!-- Modelo -->
        <pm:view id="Tir">
          <!--FUAAAAAAAAAAAA!!! XD -->
            <pm:header title="Retorno General del Vehiculo" swatch="b">
                <h:form>
                <center>
                    <h:outputText value="TIR"/>
                </center>
                <h:outputText value="El usuario actual es: #{loginBean.usr}"/>
                <br/>
                <h:commandButton action="menuModelo" value="Menu de Seleccion" style="width: 120px" />
                </h:form>
            </pm:header>

            <pm:content >

                <h:form id="matricesIngresos">
                    <center>                       
                        <h:panelGrid>


                            <p:dataTable var="tir" value="#{consolidadoBean.veh_cet_ptj_tir_pry}" scrollRows="150" scrollable="true" liveScroll="true" scrollHeight="350">
                                    <p:column id="columna1" style="width: 300px">  
                                        <f:facet name="header">  
                                            Nombre del Proyecto  
                                        </f:facet>  
                                        <h:outputText value="#{tir.registroDescripcion}"/>
                                    </p:column>  

                                    <p:column id="columna2"  style="width: 300px">  
                                        <f:facet name="header">  
                                            Tir Marginal
                                        </f:facet>
                                        <h:outputText value="#{tir.registroIngreso}%"/>
                                    </p:column>           
                                </p:dataTable> 
                            
                            <h:commandButton action="retornoInversionista5" value="Atras" />  
                            <h:commandButton action="menuModelo" value="Salir" />  

                        </h:panelGrid>
                    </center>
                </h:form>

            </pm:content>

        </pm:view>

    </pm:page>

</f:view>
