<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html"
        xmlns:c="http://java.sun.com/jsp/jstl/core">

  <pm:page title="Credito Puente">
    <!-- Alta -->
    <pm:view id="CreditoPuente">

      <pm:header title="Tasa de interÃ©s credito puente (TIIE + 1.7%)" swatch="b">
           <h:form>
                    <h:commandButton action="modelos" value="Menu de Acciones"/>
                </h:form>
          
      </pm:header>

      <pm:content >
        <center>
          <h:form>
            <h:panelGrid>                              
              <p:dataTable var="valor" id="tabla" value="#{creditoPuente.listaCreditoPuente}">
                <p:column id="columnaFecha">
                  <f:facet name="header" >
                    Fecha
                  </f:facet>
                  <h:outputText value="#{valor.fecha}"/>
                </p:column>
                <p:column id="columnaPorcentaje" >
                  <f:facet name="header">
                    Porcentaje 
                  </f:facet>
                  <p:inputText  required="true" id="porcentajeInflacion" value="#{valor.porcentaje}">
                    <p:ajax async="false" immediate="true"  event="change" update="porcentajeInflacion" listener="#{validadorBean.valueChangePorcentaje}"/>
                  </p:inputText>
                </p:column>
              </p:dataTable>
            </h:panelGrid>
              <h:panelGrid columns="2">
              <h:commandButton action="Terreno" value="Atras" />
              <h:commandButton id="boton" action="inflacion" value="Siguiente" />
            </h:panelGrid>

          </h:form>


        </center>
      </pm:content>

    </pm:view>

  </pm:page>

</f:view>
