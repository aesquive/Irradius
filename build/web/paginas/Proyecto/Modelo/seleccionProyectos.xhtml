<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pm="http://primefaces.org/mobile"
        contentType="text/html">

    <pm:page title="seleccionProyectos">
        <!-- Modelo -->
        <pm:view id="seleccion">

            <pm:header title="SelecciÃ³n de modelos" swatch="b"/>
            <h:outputText value="El usuario actual es: #{loginBean.usr}"/>

            <pm:content >

                <h:form id="seleccionModelos">
                    <center>
                        <h:panelGrid columns="2">
                            <h:outputText value="Modelos : "/>
                            <h:selectOneMenu   id="selectOne" value="#{generalProyecto.proyectoActual}">
                                <f:selectItem  itemLabel="Seleccionar un Modelo" itemValue=""/>
                                <f:selectItems  id="modelo" value="#{generalProyecto.proyectos}" itemValue="#{modelo.id}" 
                                                var="modelo" itemLabel="#{modelo.id}-#{modelo.nomMdl}"/> <!--checar estos beans y cambiarlos -->
                             <!--   <p:ajax   event="change" update="modelo" listener="{generalProyecto.cambioProyecto}"/> -->
                            </h:selectOneMenu>

                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <h:outputText value="Buscar: "/>
                            <h:inputText id="busqueda" value="#{generalProyecto.busqueda}" />
                            <h:commandButton id="btnBusqueda" action="#{generalProyecto.empezarBusqueda}" value="Buscar"/>
                            <h:commandButton id="todos"  action="#{generalProyecto.verTodos}" value="Ver Todos"/>
                        </h:panelGrid>

                        <h:panelGrid id="grid" columns="2">
                            <h:commandButton value="Alta" action="#{generalProyecto.alta}"/>
                            <h:commandButton value="Copiar" />
                           
                        </h:panelGrid>
                        <h:panelGrid columns="1">  
                             <h:commandButton value="Baja"  />
                             <h:commandButton value="Modelar" action="#{generalProyecto.modelar}"/>
                            <h:commandButton action="menuPrincipal" value="Menu Principal" />
                        </h:panelGrid> 
                        <h:outputText id="mensaje"/>
                        <h:message  style="color: red ;font-size: large" for="mensaje"/>
                    </center>
                </h:form>


            </pm:content>

        </pm:view>

    </pm:page>

</f:view>
